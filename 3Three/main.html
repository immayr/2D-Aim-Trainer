<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="https://raw.githubusercontent.com/immayr/2D-Aim-Trainer/main/3Three/main.css">
  <meta charset="UTF-8">
  <title>Online Code Editor</title>
</head>
<body>
  <header>
    <h1>Online Code Editor</h1>
  </header>
  <div class="editor-container">
    <div class="editor">
      <div class="editor-title">HTML</div>
      <textarea id="html-editor"></textarea>
    </div>
    <div class="editor">
      <div class="editor-title">CSS</div>
      <textarea id="css-editor"></textarea>
    </div>
    <div class="editor">
      <div class="editor-title">JavaScript</div>
      <textarea id="js-editor"></textarea>
    </div>
    <div class="output-container">
      <div class="output-title">Output</div>
      <iframe id="output"></iframe>
    </div>
  </div>
</body>
  <script src="https://raw.githubusercontent.com/immayr/2D-Aim-Trainer/main/3Three/main.js"></script>
</html>
